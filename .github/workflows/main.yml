name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push, workflow_dispatch]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up JDK 11  # Adjust the version if you need a different Java version
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # You can also use '8' or '17' or any other version your project requires
          distribution: 'adopt'  # Options are adopt, zulu, temurin, etc.
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean install  # This will build the project and install dependencies

      # Step 4: Run unit tests using Maven
      - name: Run unit tests
        run: mvn test



